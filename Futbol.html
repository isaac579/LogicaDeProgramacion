<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calcular los puntos de un equipo de futbol</h3>
    <script>

        function saltosLine(){
            document.write("<br><br><br>");
        }
        function imprimir(frase){
            document.write(frase);
            saltosLine();
        }

    var victorias = parseInt(prompt("¿Total de victorias del equipo?"));
    var empates = parseInt(prompt("¿Total de empates del equipo?"));

    var  TotalDePuntos = (victorias * 3)+empates;
    var puntuasionAnte = 28;


        imprimir("El total de puntos del eqipo es: "+TotalDePuntos);

        if(TotalDePuntos > puntuasionAnte){

            imprimir("El equipo esta mejor que el año pasado");
        
        }else if(TotalDePuntos == puntuasionAnte){
        
            imprimir("El equipo esta igual que el año pasado")
        
        }else{
        
            imprimir("El equipo esta peor que el año pasado")
        
        }


    </script>
</body>
</html>
