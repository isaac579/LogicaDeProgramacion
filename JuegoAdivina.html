    <script>
            function espacios(){
                document.write("<br>");
            }
            function imprimir(leer){

            }
            function iniciarJuego(){

                while(contador <= intentos){ 

                numeroLanzado = parseInt(prompt("Ingresa el numero lanzado del 1-10"));
                
                if(numeroPensado == numeroLanzado){
                    alert("Usted acerto en el numero lanzado: "+numeroLanzado+" / "+numeroPensado+" Usted acerto en el en el intento: "+ contador);
                    break;
                }else{
                    alert("Usted eligio: "+numeroLanzado+" erro el numero pensado: " +numeroPensado+" Le quedan: "+(contador)+"/3");
                }
              
                contador++;
                }  
            }

            var numeroPensado = Math.round(Math.random()*10);
            var numeroLanzado;
            var intentos = 3;
            var contador = 1;

            iniciarJuego();
    </script>
