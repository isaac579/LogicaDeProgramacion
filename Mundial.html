<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
                function espacios(){
                document.write("<br>");
            }
            function imprimir(leer){
                document.write(leer);
                espacios();
            }

            var anhoMundial = 1930;
            var limite = parseInt(prompt("Ingresa el año limite para el mundial"));
            
           while( anhoMundial < limite){
                
            imprimir("El año del mundial es: "+anhoMundial);
            anhoMundial = anhoMundial +4;

           }
                imprimir("Fin del programa");

    </script>
</body>
</html>
