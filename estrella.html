    <title>Document</title>

<body>
    <script>
          function espacios(){
                document.write("<br>");
            }
            function imprimir(leer){
                document.write(leer);
                espacios();
            }

            var lineas = 1;
            var caracter = prompt("Ingresa un simbolo");

            while(lineas <= 3){
                
                for(var colum = 1; colum <=10; colum++){
                    document.write(caracter);
                }
                espacios();
                lineas++;
            }
    </script>
